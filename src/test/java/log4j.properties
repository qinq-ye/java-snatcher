log4j.rootLogger=INFO,STDOUT

log4j.logger.com.qinq.ws=INFO,R

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  %t %p %c.%M(%L) | %m%n
log4j.appender.STDOUT.Threshold=DEBUG

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=log/debug.log
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  %t %p %c.%M(%L) | %m%n
log4j.appender.R.Threshold=INFO
